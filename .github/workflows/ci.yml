name: Build & CI

on: [push]

jobs:
  build_and_test_windows:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build & test
        run: |
          cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
          dir $Env:GITHUB_WORKSPACE
          .\MSBuild.exe $Env:GITHUB_WORKSPACE\projects\vs2019\wren_cli.vcxproj /p:Configuration="Release 64bit" /p:Platform="x64"
          cd $Env:GITHUB_WORKSPACE
          dir $Env:GITHUB_WORKSPACE
          python3 .\util\test.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wren_cli-windows
          path: |
            bin/wren_cli.exe


  build_and_test_mac:
    runs-on: macos-10.15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: build & test
        run: |
          make -j8 -C projects/make.mac/
          python3 ./util/test.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wren_cli-mac
          path: |
            bin/wren_cli

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: build & test
        run: |
          make -j8 -C projects/make/
          python3 ./util/test.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wren_cli-linux
          path: |
            bin/wren_cli
